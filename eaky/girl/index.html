<!doctype html>
<html>
<head>
<title>A short film</title>
<style>
body, html {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
}
</style>
</head>
<body>
<iframe id="video"
    src="//www.youtube.com/embed/MjH7_u-FYjE?autoplay=1&showinfo=0&controls=0&VQ=HD720"
    frameborder="0" allowfullscreen></iframe>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
$(function(){
          $('#video').css({ width: $(window).innerWidth() + 'px', height:
              $(window).innerHeight() + 'px' });

            $(window).resize(function(){
                    $('#video').css({ width: $(window).innerWidth() + 'px',
                        height: $(window).innerHeight() + 'px' });
                      });
            });
});
</script>
</body>
</html>
